name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project and inject the API key
      - name: Build project with API key
        env:
          MY_API_KEY: ${{ secrets.MY_API_KEY }} # API key from GitHub Secrets
        run: |
          echo "Injecting API key..."
          mkdir -p docs
          sed "s/<API_KEY_PLACEHOLDER>/${MY_API_KEY}/" src/apiKey.template.js > docs/apiKey.js
          cp src/index.html docs/index.html
          cp src/main.js docs/main.js

      # (No need for a deploy step here as GitHub Pages automatically serves /docs)