name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project and inject the API key
      - name: Build project with API key
        env:
          API_KEY: ${{ secrets.API_KEY }} # API key from GitHub Secrets
        run: |
          echo "Injecting API key..."
          mkdir -p docs
          sed "s/<API_KEY_PLACEHOLDER>/${API_KEY}/" src/apiKey.template.js > docs/apiKey.js
          cp src/index.html docs/index.html
          cp src/main.js docs/main.js

      # This step makes sure the .nojekyll file is in the docs folder to disable Jekyll
      - name: Create .nojekyll file to disable Jekyll processing
        run: echo "" > docs/.nojekyll