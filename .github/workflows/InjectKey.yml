- name: Build project and inject API key
  env:
    MY_API_KEY: ${{ secrets.MY_API_KEY }}
  run: |
    mkdir -p docs
    sed "s/<API_KEY_PLACEHOLDER>/${MY_API_KEY}/" src/apiKey.template.js > docs/apiKey.js
    cp src/index.html docs/index.html
    cp src/main.js docs/main.js
    echo "" > docs/.nojekyll  # Disable Jekyll processing for static files
