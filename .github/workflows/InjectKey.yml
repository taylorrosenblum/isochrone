name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project and inject the API key
      - name: Build project with API key
        env:
          API_KEY: ${{ secrets.API_KEY }} # API key from GitHub Secrets
        run: |
          echo "Injecting API key..."
          mkdir -p docs
          sed "s/<API_KEY_PLACEHOLDER>/${API_KEY}/" src/apiKey.template.js > docs/apiKey.js
          cp src/index.html docs/index.html

      # This step makes sure the .nojekyll file is in the docs folder to disable Jekyll processing
      - name: Create .nojekyll file to disable Jekyll processing
        run: echo "" > docs/.nojekyll

      # Commit the changes and push to the gh-pages branch (or main branch if using docs folder)
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
          git add -A  # Stage changes
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          
          # Push to main
          git push origin main  # Push changes to main (or gh-pages branch if you're using that)
