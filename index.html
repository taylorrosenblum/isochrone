<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Get started with the Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Import Assembly -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        display: none; /* Hide map initially */
      }

      .form-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <!--Add a form for API key and parameters -->
    <div class="form-container">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Enter your API key:</h4>
        <input
          type="text"
          id="apiKeyInput"
          placeholder="Enter API key"
          style="width: 100%; margin-bottom: 12px"
        />
        <button
                type="button"
                id="initializeMap"
                style="background-color: #314ccd; color: #ffffff; padding: 6px 20px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer;">
          Initialize Map
        </button>
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" checked />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked />
            <div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
      </form>
    </div>

    <script>
      let map; // Declare map variable
      let mapboxAccessToken = '';

      // Get DOM elements
      const apiKeyInput = document.getElementById('apiKeyInput');
      const initializeMapButton = document.getElementById('initializeMap');
      const params = document.getElementById('params');

      // Initialize map function
      function initializeMap() {
        if (!apiKeyInput.value) {
          alert('Please enter a valid API key.');
          return;
        }
        mapboxAccessToken = apiKeyInput.value;
        mapboxgl.accessToken = mapboxAccessToken;

        // Show map container and initialize map
        document.getElementById('map').style.display = 'block';
        map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v12',
          center: [-71.90986429487518, 42.635732814565436],
          zoom: 11.5,
        });

        const marker = new mapboxgl.Marker({ color: '#314ccd' });
        const lngLat = { lon: -71.90986429487518, lat: 42.635732814565436 };

        map.on('load', () => {
          map.addSource('iso', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [],
            },
          });

          map.addLayer(
            {
              id: 'isoLayer',
              type: 'fill',
              source: 'iso',
              layout: {},
              paint: {
                'fill-color': '#5a3fc0',
                'fill-opacity': 0.3,
              },
            },
            'poi-label'
          );

          marker.setLngLat(lngLat).addTo(map);

          // Fetch initial Isochrone data
          getIso();
        });
      }

      // Function to fetch isochrone data
      async function getIso() {
        const profile = params.profile.value;
        const duration = params.duration.value;

        const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
        const query = `${urlBase}${profile}/-71.90986429487518,42.635732814565436?contours_minutes=${duration}&polygons=true&access_token=${mapboxAccessToken}`;

        const response = await fetch(query);
        const data = await response.json();

        map.getSource('iso').setData(data);
      }

      // Event listeners
      initializeMapButton.addEventListener('click', initializeMap);

      params.addEventListener('change', () => {
        if (map) {
          getIso();
        }
      });
    </script>
  </body>
</html>
